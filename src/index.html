<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS reader</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-4">RSS reader</h1>
              <p>An easy way to read your news feed</p>
              <form action="" class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="Paste your RSS link here">
                  </div>
                  <div class="col-auto">
                    <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                  </div>
                </div>
               </form>
               <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
               <div class="feedback"></div>
              </div>
            </div>
          </div>
        </section>
        <div class="container-xl">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
            </div>
        </div>
      </main>
      <footer class="footer border-top py-3 mt-5">
        <div class="container-xl">
            <div class="text-center">
                created by <a href="https://github.com/asagafonov">asagafonov</a>
            </div>
        </div>
      </footer>
  </body>
</html>
